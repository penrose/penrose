version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@3.0.0
  aws-ecs: circleci/aws-ecs@0.0.6
jobs:
  build_frontend:
    docker:
      - image: circleci/node:11.10.1
    steps:
      - checkout:
          path: ~/penrose
      - restore_cache:
          key: dependency-cache-{{ checksum "~/penrose/react-renderer/package.json" }}
      - run:
          name: Install npm deps
          command: npm install
          working_directory: ~/penrose/react-renderer
      - run:
          name: Build normally
          command: npm run build
          working_directory: ~/penrose/react-renderer
      - run:
          name: Build-lib
          command: npm run build-lib
          working_directory: ~/penrose/react-renderer
      - store_artifacts:
          path: ~/penrose/react-renderer/build
          destination: react-renderer-built
  build:
    docker:
      - image: fpco/stack-build:lts-13.24
    #    parallelism: 4
    steps:
      - checkout
      - restore_cache:
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          name: Restore Cached Dependencies
          keys:
            - penrose-cache-{{ checksum "penrose.cabal" }}
      - run:
          name: Manually install Alex and Happy
          command: stack install alex happy
      - run:
          name: Resolve/Update Dependencies
          command: stack build
      - run:
          name: Run tests
          command: stack test
      - run:
          name: Install executable
          command: stack install
      - save_cache:
          name: Cache Dependencies
          key: penrose-cache-{{ checksum "penrose.cabal" }}
          paths:
            - ".stack"
            - ".stack-work"
            - "$HOME/.ghc"
            - "$HOME/.cabal"
            - "$HOME/.stack"

      - store_artifacts:
          # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: ~/.local/bin/penrose
          destination: penrose-bin
      - persist_to_workspace:
          root: ~/.local/bin
          paths:
            - penrose
      - persist_to_workspace:
          root: .
          paths:
            - src/
  headless_test:
    # TODO: does react-renderer need built deps?
    docker:
      - image: circleci/node:11.10.1
    steps:
      # - checkout:
      #     path: ~/penrose
      - attach_workspace:
          at: ~/
      - restore_cache:
          key: dependency-cache-{{ checksum "~/penrose/react-renderer/package.json" }}-{{ checksum "~/penrose/automator/package.json" }}
      - run:
          name: Install deps
          command: npm install
          working_directory: ~/penrose/automator
      - run:
          name: Make output dir
          command: mkdir -p ~/out
          working_directory: ~
      - run:
          name: Run nested.sub
          command: npm start -o set-theory-domain/nested.sub set-theory-domain/venn.sty set-theory-domain/setTheory.dsl ~/out/nested.svg
          working_directory: ~/penrose/automator
      - store_artifacts:
          path: ~/out
          destination: output

workflows:
  version: 2.1
  build_other_branches:
    jobs:
      - build_frontend:
          filters:
            branches:
              ignore:
                - master
      - build:
          filters:
            branches:
              ignore:
                - master
      - headless_test:
          requires:
            - build
          filters:
            branches:
              ignore:
                - master
  build_master_deploy:
    jobs:
      - build_frontend:
          filters:
            branches:
              only: master
      - build:
          filters:
            branches:
              only: master
      - headless_test:
          requires:
            - build
          filters:
            branches:
              ignore:
                - master
      - aws-ecr/build_and_push_image:
          filters:
            branches:
              only: master
          requires:
            - build
          account-url: AWS_ECR_ACCOUNT_URL
          aws-access-key-id: AWS_ACCESS_KEY
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          region: AWS_REGION
          repo: penrose
          dockerfile: Dockerfile.circleci
          attach-workspace: true
