name: Packages
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v2
      with:
        node-version: "16"
    - name: Restore lerna cache
      id: cache
      uses: actions/cache@v2
      with:
        path: |
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
    - if: steps.cache.outputs.cache-hit != 'true'
      name: Install packages
      run: yarn
      shell: bash
