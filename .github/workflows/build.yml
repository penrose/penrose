name: Build
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Restore lerna cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install deps
        run: yarn
      - name: Run all builds
        run: yarn build
        env:
          CI: false # TODO: eliminate warnings so we don't have to do this
      - name: Run all tests
        run: yarn test
      - name: Make test report dir
        run: mkdir -p reports/junit
        working-directory: packages/core
      - name: Run core tests and generate test data
        run: sudo yarn coverage --ci --runInBand --reporters=default --reporters=jest-junit
        working-directory: packages/core
      - name: Move test report
        run: mv junit.xml reports/junit/
        working-directory: packages/core
      - name: Upload test coverage to codecov
        run: bash <(curl -s https://codecov.io/bash)
        working-directory: packages/core
      # TODO: some equivalent of CircleCI's store_test_results
      # with path: packages/core/reports/junit/
      - name: Upload all working example diagrams generated by the test suite
        uses: actions/upload-artifact@v2
        with:
          name: diagrams
          path: /tmp/diagrams/
      - uses: actions/upload-artifact@v2
        with:
          name: junit
          path: packages/core/reports/junit/
      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: packages/core/coverage
      - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        name: Authenticate with registry
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        name: Publish canary release
        run: sudo yarn publish:canary --yes

  typedocs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ./packages/core
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Restore lerna cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install packages
        run: yarn
      - name: Build docs
        run: yarn docs
      - name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: packages/core/docs
          target-folder: typedoc
      - name: Add .nojekyll
        run: |
          mkdir extra
          touch extra/.nojekyll
      - name: Deploy .nojekyll
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: packages/core/extra
          clean: false
