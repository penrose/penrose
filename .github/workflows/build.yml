name: Build
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Typecheck all packages
        run: yarn typecheck
      - name: Run all builds
        run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: optimizer
          path: packages/optimizer/build/penrose_optimizer_bg.wasm

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Format
        run: |
          if ! yarn format:check; then
            echo
            echo 'Run this command from the repository root:'
            echo
            echo '    yarn format'
            echo
            echo 'Then commit and push to re-run CI.'
            echo
            false
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Lint
        run: yarn lint

  readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Regenerate CONTRIBUTING.md table of contents
        run: yarn toc
      - name: Build @penrose/roger
        run: yarn build:roger
      - name: Link @penrose/roger
        working-directory: packages/roger/
        run: npm link
      - name: Regenerate example diagram and README.md
        run: .github/gen_readme.js
      - name: Check whether anything changed
        run: |
          CHANGES=$(git status --porcelain)
          echo "$CHANGES"
          git diff
          [ -z "$CHANGES" ]

  registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Build @penrose/roger
        run: yarn build:roger
      - name: Link @penrose/roger
        working-directory: packages/roger/
        run: npm link
      - name: Generate diagrams and metadata
        run: roger batch --folders packages/examples/src/registry.json diagrams/meta
      - name: Upload generated diagrams and metadata
        uses: actions/upload-artifact@v3
        with:
          name: diagrams
          path: diagrams/meta/
      - name: Checkout target
        uses: actions/checkout@v3
        with:
          path: diagrams/raw/
          ref: ci/refs/heads/main
      - if: github.event_name == 'pull_request'
        name: Checkout target branch
        working-directory: diagrams/raw/
        run: git checkout -b ci/${{ github.ref }}
      - name: Clean target working tree
        working-directory: diagrams/raw/
        run: git rm -rf .
      - name: Copy diagrams to target
        run: |
          set -x
          find diagrams/meta -name output.svg -type f | while read -r file; do
            suffix=${file#diagrams/meta/}
            id=${suffix%/output.svg}
            parent=diagrams/raw/$(dirname "$id")
            mkdir -p "$parent"
            cp "$file" "$parent/$(basename "$id").svg"
          done
      - name: Commit diagrams and generate diff summary
        id: commit
        working-directory: diagrams/raw/
        run: |
          set -x

          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config --global user.name "$GITHUB_ACTOR"

          git add .
          git commit --allow-empty -m 'CI for ${{ github.event.pull_request.head.sha || github.sha }}'
          echo "CI_COMMIT_SHA=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

          echo '```' > diagrams/diff.md
          git --no-pager diff --name-status ci/refs/heads/main HEAD >> diagrams/diff.md
          echo '```' >> diagrams/diff.md

          echo '# Â± Registry diff' >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY
          cat diagrams/diff.md >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY

          echo 'REGISTRY_DIFF<<EOF' >> $GITHUB_ENV
          cat diagrams/diff.md >> $GITHUB_ENV
          echo EOF >> $GITHUB_ENV
      - name: Generate performance summary
        run: |
          set -x

          roger textchart diagrams/meta diagrams/stats.md

          echo '# ðŸ“Š Performance' >> $GITHUB_STEP_SUMMARY
          echo >> $GITHUB_STEP_SUMMARY
          cat diagrams/stats.md >> $GITHUB_STEP_SUMMARY

          echo 'REGISTRY_STATS<<EOF' >> $GITHUB_ENV
          cat diagrams/stats.md >> $GITHUB_ENV
          echo EOF >> $GITHUB_ENV
      - name: Check for write permissions
        id: check
        uses: scherermichael-oss/action-has-permission@17f29510f1bf987b916c8cbb451566a56eed23f1
        with:
          required-permission: write
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - if: steps.check.outputs.has-permission
        name: Push to target
        working-directory: diagrams/raw/
        run: git push -f origin HEAD
      - if: github.event_name == 'pull_request' && steps.check.outputs.has-permission
        name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            # Â± [Registry diff](${{ github.server_url }}/${{ github.repository }}/commit/${{ steps.commit.outputs.CI_COMMIT_SHA }})

            ${{ env.REGISTRY_DIFF }}

            # ðŸ“Š [Performance](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ${{ env.REGISTRY_STATS }}

  storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Build storybook
        run: npx nx run components:build-storybook
      - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: packages/components/storybook-static
          target-folder: storybook/
      - name: Add .nojekyll
        run: |
          mkdir extra/
          touch extra/.nojekyll
        working-directory: packages/components/
      - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        name: Deploy .nojekyll
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: packages/components/extra/
          clean: false

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run all tests other than core
        run: npx nx run-many --target=test --all --exclude=core
      - name: Make test report dir
        run: mkdir -p reports/junit/
        working-directory: packages/core/
      - name: Run core tests and generate test data
        run: npx nx run core:coverage
      - name: Move test report
        run: mv junit.xml reports/junit/
        working-directory: packages/core/
      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v3
      # TODO: some equivalent of CircleCI's store_test_results
      # with path: packages/core/reports/junit/
      - uses: actions/upload-artifact@v3
        with:
          name: junit
          path: packages/core/reports/junit/
      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: packages/core/coverage/

  typedocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Build docs
        run: yarn docs
      - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: packages/core/docs/
          target-folder: typedoc
      - name: Add .nojekyll
        run: |
          mkdir extra/
          touch extra/.nojekyll
        working-directory: packages/core/
      - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        name: Deploy .nojekyll
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: packages/core/extra/
          clean: false
