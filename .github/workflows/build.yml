name: Build
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Restore lerna cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install deps
        run: yarn
      - name: Run all builds
        run: yarn build
        env:
          CI: false # TODO: don't do this
      - name: Run all tests
        run: yarn test
      - name: Make test report dir
        run: mkdir -p reports/junit
        working-directory: packages/core
      - name: Run core tests and generate test data
        run: sudo yarn coverage --ci --runInBand --reporters=default --reporters=jest-junit
        working-directory: packages/core
      - name: Move test report
        run: mv junit.xml reports/junit/
        working-directory: packages/core
      - name: Upload test coverage to codecov
        run: bash <(curl -s https://codecov.io/bash)
        working-directory: packages/core
      # TODO: some equivalent of CircleCI's store_test_results
      # with path: packages/core/reports/junit/
      - name: Upload all working example diagrams generated by the test suite
        uses: actions/upload-artifact@v2
        with:
          name: diagrams
          path: /tmp/diagrams/
      - uses: actions/upload-artifact@v2
        with:
          name: junit
          path: packages/core/reports/junit/
      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: packages/core/coverage
      - if: github.event_name != 'pull_request'
        name: Authenticate with registry
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/penrose/.npmrc
      - if: github.event_name != 'pull_request'
        name: Publish canary release
        run: sudo yarn publish:canary --yes
